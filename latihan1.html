<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="latihan1.css">
    <title>Form Biodata Siswa</title>
   
        
   
</head>
<body>

    <div class="form-container">
        <h2>Form Biodata Siswa</h2>
        <form action="#" method="POST">
           
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>

            
            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>

           
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

          
            <label>Hobi:</label><br>

            <input type="checkbox" id="menulis" name="hobi" value="menulis" label for="menulis">menulis</label><br>
            
            <input type="checkbox" id="olahraga" name="hobi" value="olahraga"label for="olahraga">olahraga</label><br>
          
            <input type="checkbox" id="membaca" name="hobi" value="membaca"label for="membaca">membaca</label><br>
            



            <label for="kelas">Kelas:</label>
            <select id="kelas" name="kelas" required>
            <option value="X PPLG 1">X PPLG 1</option>
            <option value="X PPLG 2">X PPLG 2</option>
            <option value="X TJKT 1">X TJKT 1</option>
            <option value="X TJKT 2">X TJKT 2</option>
           </select>

           
            <div class="checkbox-container">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember Me</label>
            </div>

         
            <button type="submit">submit</button>
        </form>
    </div>

</body>
</html>
